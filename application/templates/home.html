{% extends "layout.html" %}
{% block body_content %}
        <h1>Home Page</h1>
        <p>Welcome to this web app!</p>
	{% for post in posts %}
		<div>
			<h3>{{ post.title }}</h3>
			<p> -- {{ post.content }}</p>
			<p> -- {{ post.photo.photo_link }} </p>
			<p> -- {{ post.users.first_name }} {{ post.users.last_name }} </p>
		</div>
	{% endfor %}
{% endblock body_content %}
